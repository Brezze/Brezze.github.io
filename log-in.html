<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Title</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <section class="log-in">
        <div class="container-fluid">
            <div class="row no-gutters justify-content-end">
                  	<div class="log-in-img">
                  	    <img src="img/login-pic.jpg" alt="alt">
                  	</div>
                <div class="col-sm-7">
                    <div class="log-in-content__wrap">
	                    	<div class="log-in-content">
	                    	    <div class="log-in-header">
	                    	        <h1 class="h1 h1--login">Sign in</h1>
	                    	    </div>
	                    	    <form class="log-in-form">
	                    	        <div class="log-in-form__wrap">
	                    	            <input type="text" placeholder="Sign in">
	                    	        </div>
	                    	        <div class="log-in-form__wrap">
	                    	            <input type="password">
	                    	        </div>
	                    	        <div class="log-in-form__wrap">
	                    	            <button class="btn btn--log">Sign in</button>
	                    	        </div>
	                    	    </form>
	                    	</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/scripts.min.js"></script>
</body>

</html>
