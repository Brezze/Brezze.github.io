<section class="ref-node">
		<div class="container-fluid">

												<select id="nodeCategory" placeholder="123" required>
														<option value="" disabled selected hidden>--Select--</option>

										</div>
								</div>
								<button class="btn btn--ref">Create</button>

				</div>
		</div>
</section>
